{% extends 'account/base.html' %}

{% block title %}
    Twoje dane
{% endblock title %}
{% block title2 %}
    <h1 class="title">Twoje dane</h1>
{% endblock title2 %}


{% block main-column %}
<div class="field">
    <label class="label">PromoBot API Klucz:</label>
    {% if promobot_api_key %}
    <div class="control">
        <input class="input" readonly type="text" value="{{ promobot_api_key }}">
    </div>
    {% else %}
    <form method="post">
        {% csrf_token %}
        <div class="control">
            <input class="button" name="generate-promobot-api-key" type="submit" value="Wygeneruj Klucz API">
        </div>
    </form>
    {% endif %}
</div>

<hr>

<form method="post">
    {% csrf_token %}
    <div class="field">
        <label for="telegram_api_key" class="label">Telegram API Klucz:</label>
        <div class="control">
            <input type="text" name="telegram_api_key" id="telegram_api_key" {% if telegram_api_key %}value="{{ telegram_api_key }}"{% endif %} class="input">
        </div>
    </div>
    <div class="field">
        <label for="telegram_api_uid" class="label">Telegram API User ID:</label>
        <div class="control">
            <input type="text" name="telegram_api_uid" id="telegram_api_uid" {% if telegram_user_id %}value="{{ telegram_user_id }}"{% endif %} class="input">
        </div>
    </div>

    <label for="phone_number" class="label">Number telefonu:</label>
    <div class="field has-addons">
        <p class="control">
            <a class="button is-static">
              +48
            </a>
          </p>

        <p class="control">
          <input class="input" type="tel" name="phone_number" id="phone_number" {% if phone_number %}value="{{ phone_number }}"{% endif %} placeholder="Numer telefonu">
        </p>
    </div>

    <div class="field">
        <div class="control">
            <input type="submit" name="update-data" id="submit-btn" class="button is-success is-pulled-right" value="ZatwierdÅº ustawienia">
        </div>
    </div>

</form>

{% endblock main-column %}
